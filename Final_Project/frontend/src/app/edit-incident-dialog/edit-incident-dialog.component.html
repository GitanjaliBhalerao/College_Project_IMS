<div class="form-container">
  <form class="incident-form" (ngSubmit)="onSubmit()">
    <h2>Edit Incident</h2>
    <div class="main">
      <div class="left">
        <div class="form-group">
          <label for="title">Title:</label>
          <input id="title" [(ngModel)]="data.title" name="title" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            [(ngModel)]="data.description"
            name="description"
          ></textarea>
        </div>
      </div>

      <div class="right">
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" [(ngModel)]="data.status" name="status">
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
          </select>
        </div>
        <div class="form-group">
          <label for="priority">Priority:</label>
          <select id="priority" [(ngModel)]="data.priority" name="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
      </div>
    </div>

    <div class="btn-div">
      <button class="cancel" type="button" (click)="onCancel()">Cancel</button>
      <button class="submit" type="submit">Submit</button>
    </div>
  </form>
</div>
